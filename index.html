<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left flex flex-col w-1/3 mx-14" >
            <img class="w-60" src="fb.svg"/>
            <div class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</div>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="focus::border-[1px] focus:border-gray-200 px-4 h-12 my-2 border-[1px] rounded-lg border-gray-200" type="text" placeholder="Email address or phone number"/>
            <input class="px-4 h-12 my-2 border-[1px] rounded-lg border-gray-200" type="password" placeholder="password"/>
            <button class="bg-blue-500 hover:bg-blue-400 text-white first-letter my-2 py-3 rounded-md font-bold ">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2"/>
            <button class="bg-green-600 text-white my-2 py-3 rounded-md w-fit px-4 mx-auto">Create New Account</button>
        </div>
    </div>
</body>
</html>
